services:
  - type: web
    name: linebot_cbody
    env: python
    plan: free
    buildCommand: |
      apt-get update && \
      apt-get install -y tesseract-ocr && \
      pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: CHANNEL_ACCESS_TOKEN
        value: your-channel-access-token
      - key: CHANNEL_SECRET
        value: your-channel-secret
